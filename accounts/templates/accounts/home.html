<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- âœ… Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- ðŸ§­ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Custom User Auth</a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-light btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <!-- ðŸ’³ Main Card -->
    <div class="container d-flex justify-content-center align-items-center" style="height:80vh;">
        <div class="card p-5 text-center">
            <h3 class="text-success mb-3">Welcome ðŸ‘‹</h3>
            <p class="lead">Logged in as:</p>
            <h5 class="fw-bold">{{ user.email }}</h5>
            <p class="text-muted">{{ user.phone_number }}</p>
            <hr>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- âœ… Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
