{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">Edit User</div>
    <div>
          {% if user.profile_pic %}
              <img id="profilePreview" src="{{ user.profile_pic.url }}" alt="Profile Pic" class="img-thumbnail mt-2" width="100">
          {% else %}
              <img id="profilePreview" src="https://via.placeholder.com/100" alt="Profile Pic" class="img-thumbnail mt-2" width="100">
          {% endif %}

    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label">Id</label>
          <input type="text" name="full_name" class="form-control" value="{{ user.id }}" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number }}" required>
        </div>

        <!-- Profile Picture -->
        <div class="mb-3 text-center">
          <input type="file" name="profile_pic" class="form-control" onchange="previewImage(event)">
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'users' %}" class="btn btn-secondary">Cancel</a>

      </form>
    </div>
  </div>

</div>

<!-- JS for Live Image Preview -->
<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function(){
        const output = document.getElementById('profilePreview');
        output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
